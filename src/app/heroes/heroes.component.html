<h2> Heroines </h2>

<div class="heroes-list">
    <div *ngFor = 'let hero of heroes'>
        <div class="hero-card">
            <a  routerLink="/detail/{{ hero.id }}">
                <div class="hero-img">
                    <img src="{{ hero.img }}" alt="{{ hero.name }}'s image">
                </div>
                <h3>{{ hero.name }}</h3>
            </a>
        </div>
    </div>
</div>
