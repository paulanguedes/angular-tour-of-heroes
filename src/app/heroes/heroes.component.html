<h2> Heroines </h2>

<div class="heroes-list">
    <div *ngFor = 'let hero of heroes'>
        <div class="hero-card">
            <a>
                <div class="hero-img" routerLink="/detail/{{ hero.id }}">
                    <img src="{{ hero.img }}" alt="{{ hero.name }}'s image">
                </div>
                <h3 routerLink="/detail/{{ hero.id }}">{{ hero.name }}</h3>
                <button class="delete" title="delete hero" (click)='delete(hero)'>x</button>
            </a>
        </div>
    </div>
</div>

<div class="addHero">
    <h3>Add a new heroine</h3>
    <label>Name:
        <input #heroName />
    </label>
    <button (click)='add(heroName.value); heroName.value=""'>
        add
    </button>
</div>
