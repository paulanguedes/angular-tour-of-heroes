<h2> Heroines </h2>

<div class="heroes-list">
    <div *ngFor = 'let hero of heroes'>
        <div class="hero-card" (click)='onSelect(hero)'>
            <div class="hero-img">
                <img src="{{ hero.img }}" alt="{{ hero.name }}'s image">
            </div>
            <h3>{{ hero.name }}</h3>
        </div>
    </div>
</div>

<app-hero-detail [hero]='selectedHero'></app-hero-detail>
