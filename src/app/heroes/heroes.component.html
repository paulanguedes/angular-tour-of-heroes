<h2> Heroines </h2>

<div class="heroes-list">
    <div *ngFor = 'let hero of heroes'>
        <div class="hero-card">
            <a  routerLink="/detail/{{ hero.id }}">
                <div class="hero-img">
                    <img src="{{ hero.img }}" alt="{{ hero.name }}'s image">
                </div>
                <h3>{{ hero.name }}</h3>
            </a>
        </div>
    </div>
</div>

<div class="addHero">
    <h3>Add a new heroine</h3>
    <label>Name:
        <input #heroName />
    </label>
    <button (click)='add(heroName.value); heroName.value=""'>
        add
    </button>
</div>
